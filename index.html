<!DOCTYPE html>
<html lang="pl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agnieszka Kochanowska | Hipnoterapeutka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              coffee: {
                50: '#f7f5f4',
                100: '#e9e5e3',
                200: '#d5ccc8',
                300: '#bcaaa4',
                400: '#a1887f',
                500: '#8d6e63',
                600: '#795548',
                700: '#6d4c41',
                800: '#5d4037',
                900: '#4e342e',
                950: '#2b1b18',
              },
              warm: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917', // Main background
                950: '#0c0a09',
              }
            },
            fontFamily: {
              serif: ['"Urbanist"', 'sans-serif'],
              sans: ['"Urbanist"', 'sans-serif'],
              display: ['"Urbanist"', 'sans-serif'],
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1c1917; /* warm-900 */
        color: #e7e5e4; /* warm-200 */
        font-family: "Urbanist", sans-serif;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #292524;
      }
      ::-webkit-scrollbar-thumb {
        background: #5d4037;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #795548;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "react-router-hash-link": "https://esm.sh/react-router-hash-link@^2.4.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
